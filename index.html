<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-[100vh] w-[100%] bg-[grey] flex flex-col items-center justify-center gap-10" >
        <div class="flex flex-col items-center p-3 rounded-lg bg-white justify-center">
            <div class="text-[25px] text-[black]">
                <p>Increment And Decrement</p>
            </div>
            <div class="flex  text-[25px]  rounded-sm gap-12 p-3 px-5">
                <button onclick="decrement()" class="border-r-2 pr-5">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <h1 id="h1">0</h1>
                <button onclick="increment()" class="border-l-2 pl-5">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
